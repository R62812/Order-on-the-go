<body>
  <h1>ğŸ½ï¸ Select Food Items</h1>

  <div class="menu-items">
    <div class="item">
      <img src="burger.jpg" alt="Burger" width="60"> ğŸ” Burger - â‚¹120
      <button onclick="addToCart('Burger', 120)">Add</button>

    <div class="item">
      <img src="pizza.jpg" alt="Pizza" width="60"> ğŸ• Pizza - â‚¹180
      <button onclick="addToCart('Pizza', 180)">Add</button>
    </div>
    <div class="item">
      <img src="noodles.jpg" alt="Noodles" width="60"> ğŸœ Noodles - â‚¹150
      <button onclick="addToCart('Noodles', 150)">Add</button>
    </div>
    <div class="item">
      <img src="pasta.jpg" alt="Pasta" width="60"> ğŸ Pasta - â‚¹250
      <button onclick="addToCart('Pasta', 250)">Add</button>
    </div>
    <div class="item">
      <img src="pani puri.jpg" alt="Pani Puri" width="60"> ğŸ¥Ÿ Pani Puri - â‚¹100
      <button onclick="addToCart('Pani Puri', 100)">Add</button>
    </div>
    <div class="item">
      <img src="veg salad.jpg" alt="Veg Salad" width="60"> ğŸ¥— Veg Salad - â‚¹200
      <button onclick="addToCart('Veg Salad', 200)">Add</button>
    </div>
    <div class="item">
      <img src="french fires.jpg" alt="French Fries" width="60"> ğŸŸ French Fries - â‚¹80

  <h2>ğŸ›’ Your Cart</h2>
  <ul id="cartList"></ul>
  <p>Total: â‚¹<span id="cartTotal">0</span></p>
  <input type="text" id="addressInput" placeholder="Enter Delivery Address">
  <button onclick="goToSummary()">Proceed to Summary</button>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(item, price) {
      const existing = cart.find(i => i.item === item);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ item, price, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    function removeFromCart(index) {
      cart[index].quantity -= 1;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    function updateCartUI() {
      const cartList = document.getElementById("cartList");
      const totalSpan = document.getElementById("cartTotal");
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((i, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${i.item} Ã— ${i.quantity} = â‚¹${i.price * i.quantity} 
          <button onclick="addToCart('${i.item}', ${i.price})">+</button>
          <button onclick="removeFromCart(${index})">-</button>`;
        cartList.appendChild(li);
        total += i.price * i.quantity;
      });

      totalSpan.textContent = total;
    }

    function goToSummary() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) {
        alert("Please enter your delivery address.");
        return;
      }
      localStorage.setItem("address", address);
      window.location.href = "summary.html";
    }

    window.onload = updateCartUI;
  </script>
</body>
</html>
